{% extends 'Account/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h3 class="text-center text-success mb-4">Add a Review</h3>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <!-- Use crispy_forms for better styling -->
              {{ form|crispy }}

              <!-- Add a submit button with a more polished look -->
              <button type="submit" class="btn btn-success w-100 mt-3">Submit Review</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
