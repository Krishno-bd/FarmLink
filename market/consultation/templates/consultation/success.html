    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">

                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>

            </div>
        </div>
    </div>
</div>
{% endblock %}
